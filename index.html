<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="file:///C:/Users/vlasd/OneDrive%20-%20HTL%20Anichstrasse/Dokumente/telegram_miniapp/index.html"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Привет, Telegram!</h1>
    <button onclick="changeText('Кнопка 1 нажата')">Кнопка 1</button>
    <button onclick="changeText('Кнопка 2 нажата')">Кнопка 2</button>
    <p id="output">Нажмите кнопку</p>

    <script>
        function changeText(text) {
            document.getElementById("output").innerText = text;
        }
        
        // Авто-настройка Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
